<!--extend/override the base template-->
{% extends "base.html" %} {% block title %}Login{% endblock %}

<!--pass the parameter value used earlier in the auth.py file-->
{% block content %}

<form method="POST">
    <br>
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter the Password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
